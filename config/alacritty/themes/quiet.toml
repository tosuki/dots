[font]
size = 13

[font.normal]
family = "Iosevka"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"


[window.padding]
x = 10
y = 10

[cursor]
# Cursor style options: "Block", "Underline", or "Beam".
style = "Block"

